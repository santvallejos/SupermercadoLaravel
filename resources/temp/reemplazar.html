<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>
    <body>
        <div class="contenido">
            <div id="app">
                <form action="" >
                    <h2>Crear Categoría</h2>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <!--  v-model completa el campo automaticamente-->
                        <input v-model="nombre" class="form-control" type="text" name="nombre" id="nombre">
                        <label for="slug">Slug</label>
                        <!-- readonly para que no lo puedan modificar -->
                        <input readonly v-model="generarSlug"  class="form-control" type="text" name="slug" id="slug">
                        <label for="descripcion">Descripcion</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" cols="30" rows="5"></textarea>
                    </div>
                    <input type="submit" value="Guardar" class="btn btn-primary float-right">
                </form>
                {{nombre}}
                <br><br>
                {{ generarSlug }}

            </div>
        </div>
        <script>
            var app = new Vue({
                el:'#app',
                data:{
                    nombre: 'Carlos Lopez'                

                },
                computed: {
                    generarSlug : function(){
                        var char= {
                            "á":"a","é":"e","í":"i","ó":"o","ú":"u",
                            "Á":"A","É":"E","Í":"I","Ó":"O","Ú":"U",
                            "ñ":"n","Ñ":"N"," ":"-","_":"-"
                                }
                        var expr = /[áéíóúÁÉÍÓÚÑñ_ ]/g;
                        // trim para limpiar espacios de la izquierda del texto
                        return this.nombre.trim().replace(expr, function(e) {
                            return char[e]
                        }).toLowerCase()
                                
                                    
                    }
                }
            });
        </script>
    </body>
</html>
